<div class="card" style="height: 100%">
    <div class="card-body row">
        <div class="col-2 vertical-center">
            <input
                type="checkbox" 
                (change)="selected($event.srcElement)">
        </div>
        <div class="col-10" >
            <p class="card-text">
                <b>{{movie.titulo}}</b> <br/>
                <small>{{movie.ano}}</small>
            </p>
        </div>
    </div>
</div>
